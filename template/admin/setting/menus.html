{include file='../template/admin/common/head.html'}
<div class="container">
	<!-- 主内容 -->
	<div class="content">
		<div class="content_title">
			菜单设置
		</div>
		<!-- 提示 -->
		<div class="alert alert-success">
			提示：最大三级菜单，如果插入四级菜单会归为三级菜单
		</div>
		<div class="menus">
			<div class="list-group">
				<li class="list-group-item active">当前菜单<span class="badge" onclick="settingMenus()">收缩</span></li>
				<div class="setting_menus_sc">
					{$menuArr}
				</div>
			</div>
		</div>
		<div class="content_title">
			添加菜单
		</div>
		<div class="new_menus">
			<form action="{:url('admin/common/newmessage',['type'=>'menu'])}" method="post">
				<div class="form-group">
					<label>菜单名称</label>
					<input type="text" name="name" class="form-control">
				</div>
				<div class="form-group">
					<label>菜单链接</label>
					<input type="text" name="url" class="form-control">
				</div>
				<div class="form-group">
					<label>父菜单</label>
					<select name="pid" class="form-control">
						<option value="0">顶级分类</option>
						{$menuArrS}
					</select>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="添加">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
