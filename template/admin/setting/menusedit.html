{include file='../template/admin/common/head.html'}

<div class="container">
	<div class="content">
		<div class="content_title">
			菜单编辑
		</div>
		<!-- 开始 -->
		<div class="edit">
			<form action="{:url('admin/common/updatemessage',['type'=>'menu'])}" method="post">
				<!-- 隐藏域菜单id -->
				<input type="hidden" name="id" value="{$menuArr.id}">
				<div class="form-group">
					<label>菜单名称</label>
					<input type="text" name="name" class="form-control" value="{$menuArr.name}">
				</div>
				<div class="form-group">
					<label>菜单链接</label>
					<input type="text" name="url" class="form-control" value="{$menuArr.url}">
				</div>
				
				<div class="form-group">
					<label>菜单</label>
					<select name="pid" class="form-control">
						<option value="0">不改变</option>
						<option value="-1">顶级菜单</option>
						{$selectArr}
					</select>
				</div>
				<div class="form-group">
					<input type="submit" value="提交" class="btn btn-success">
				</div>
			</form>	
		</div>
	</div>
</div>
</body>
</html>
