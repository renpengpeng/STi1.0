{include file='../template/admin/common/head.html'}
<div class="container">
	<!-- 分类管理 -->
	<div class="content">
		<div class="content_title">
			分类管理
		</div>
		<!-- 所有分类 -->
		<div class="cate_administer_suoyou">
			<ul class="list-group">
				<li class="list-group-item active">所有分类</li>
				{volist name='cateArr' id='cates'}
				<li class="list-group-item">
					{$cates.name}
					 <span class="badge">
					 	<a href="{:url('admin/common/deletemessage',[
					 		'type'=>'cate',
					 		'willChar'=>'id',
					 		'willContent'=>$cates.id
					 	])}">删除</a>
					 </span>
					 <span class="badge">
					 	<a href="{:url('admin/cate/cateedit',['cateId'=>$cates.id])}">编辑</a>
					 </span>
				</li>
				{/volist}
			</ul>
		</div>
	</div>
	<!-- 添加分类 -->
	<div class="content_title">
		添加分类
	</div>
	<div class="cate_administer_tianjia">
		<form action="{:url('admin/common/newmessage',['type'=>'cate'])}" method="post">
			<!-- 分类标题 -->
			<div class="form-group">
				分类标题：
				<input type="text" name="name" class="form-control">
			</div>
			<!-- 分类别名 -->
			<div class="form-group">
				分类别名：
				<input type="text" name="s_name" class="form-control">
			</div>
			<!-- 分类SEO keywords -->
			<div class="form-group">
				分类seo关键词：
				<input type="text" name="seo_keywords" class="form-control">
			</div>
			<!-- 分类SEO description -->
			<div class="form-group">
				分类seo描述：
				<textarea name="seo_description" class="form-control"></textarea>
			</div>
			<!-- 添加按钮 -->
			<div class="cate_administer_sub">
				<input type="submit" name="newCateSub" value='添加' class="btn btn-success">
			</div>
		</form>
	</div>
</div>
</body>
</html>
