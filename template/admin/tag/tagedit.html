{include file='../template/admin/common/head.html'}
<div class="container">
	<!-- 标签管理 -->
	<div class="content">
		<div class="content_title">
			标签编辑
		</div>
		<div class="tagedit">
			<form action="{:url('admin/common/updatemessage',['type'=>'tag'])}" method="post">
				<!-- 隐藏域id -->
				<input type="hidden" name="id" value="{$tagArr.id}">
				<div class="form-group">
					<label>标签标题：</label>
					<input type="text" name="name" class="form-control" value="{$tagArr.name}">
				</div>
				<div class="form-group">
					<label>标签别名：</label>
					<input type="text" name="s_name" class="form-control" value="{$tagArr.s_name}">
				</div>
				<div class="form-group">
					<label>标签SEO关键词：</label>
					<input type="text" name="seo_keywords" class="form-control" value="{$tagArr.seo_keywords}">
				</div>
				<div class="form-group">
					<label>标签SEO描述：</label>
					<textarea name="seo_description" class="form-control" value="{$tagArr.seo_description}"></textarea>
				</div>
				<div class="form-group">
					<input type="submit" name="tagEditSub" value="修改" class="btn btn-success">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
